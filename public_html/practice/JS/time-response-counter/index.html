<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Time response counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="#">
  <script defer src="main.js"></script>
</head>

<body>
  <div style="
  background-color: rgb(70, 0, 150);
  border: none;
  margin: 0;
  padding: 0;
  width: 100dvw;
  height: 100dvh;
  color: white;
  display: grid;
  justify-content: center;
  align-content: center;
  " id="background-container">
    <h3 id="title" style="display: flex; justify-content: center;">
      Click here to start
    </h3>
    <p id="description" style="display: flex; justify-content: center;">
      This is a time response counter
    </p>
  </div>

  <style>
    * {
      font-family: Inter;
      margin: 0;
    }

    #back-button {
      position: fixed;
      right: 0;
      top: 0;
      background-color: black;
      color: white;
      border: none;
      border-bottom-left-radius: 20px;
      font-size: 30px;
      padding: 0px 30px 5px 10px;
      display: block;
      opacity: 0.4;
      transition: 0.5s;
      z-index: 10;

      &:hover {
        background-color: white;
        color: black;
        box-shadow: 0px 0px 20px hsl(0, 0%, 0%);
        opacity: 1;
        animation: increase-button 0.7s ease-in-out infinite alternate both;
      }
    }

    @keyframes increase-button {
      to {
        scale: 1.2;
      }
    }
  </style>
  <a href="../index.html">
    <button id="back-button">Go back</button>
  </a>
</body>

</html>
