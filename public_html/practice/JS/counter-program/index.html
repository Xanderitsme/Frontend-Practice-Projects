<!DOCTYPE html>
<html>
    <head>
        <title>Counter program</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        
        <div id="number">
            <label id="counter">0</label>
        </div>
        <div id="controls">
            <button type="button" id="decreaseButton">Decrease</button>
            <button type="button" id="reset">Reset</button>
            <button type="button" id="increase">Increase</button>
        </div>

        <script src="main.js"></script>

        <style>
            #back-button {
                position: fixed;
                right: 0;
                top: 0;
                background-color: black;
                color: white;
                border: none;
                border-bottom-left-radius: 20px;
                font-size: 30px;
                padding: 0px 30px 5px 10px;
                display: block;
                opacity: 0.4;
                transition: 0.5s;
                z-index: 10;
                
                &:hover {
                    background-color: white;
                    color: black;
                    box-shadow: 0px 0px 20px hsl(0, 0%, 0%);
                    opacity: 1;
                    animation: increase-button 0.7s ease-in-out infinite alternate both;
                }
            }
            @keyframes increase-button {
                to { scale: 1.2; }
            }
        </style>
        <a href="../index.html">
            <button id="back-button">Go back</button>
        </a>
    </body>
</html>
