<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout page using grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <header>
            This is the header
        </header>
        <aside>
            This is the aside
        </aside>
        <main>
            This is the main content
        </main>
        <footer>
            This is the footer
        </footer>
    </section>

    <style>
        #back-button {
            position: fixed;
            right: 0;
            top: 0;
            background-color: black;
            color: white;
            border: none;
            border-bottom-left-radius: 20px;
            font-size: 30px;
            padding: 0px 30px 5px 10px;
            display: block;
            opacity: 0.4;
            transition: 0.5s;
            z-index: 10;
            
            &:hover {
                background-color: white;
                color: black;
                box-shadow: 0px 0px 20px hsl(0, 0%, 0%);
                opacity: 1;
                animation: increase-button 0.7s ease-in-out infinite alternate both;
            }
        }
        @keyframes increase-button {
            to { scale: 1.2; }
        }
    </style>
    <a href="../index.html">
        <button id="back-button">Go back</button>
    </a>
</body>
</html>
